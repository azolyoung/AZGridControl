<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/custombtn.css">
    <link rel="stylesheet" type="text/css" href="src/azgridcontrol.css">
    <link rel="stylesheet" type="text/css" href="src/font-awesome.min.css">
    <script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="src/azgridcontrol.js"></script> 
    <script type="text/javascript" src="src/numberinput.js"></script> 
    
</head>

<body>
    <div id="bettingContainer" style="width:80%;height:50px;margin: 0 auto;">

    </div>

    <script>
        $(document).ready(function() {
            var onConfirmCallback = function(numbers, money) {
                alert(JSON.stringify({money:money, numbers:numbers}));
            };
            AZGridControl($("#bettingContainer"), {onConfirmCallback:onConfirmCallback, backgroundColor:"#F0F0F0", odds:66, dataGroupIndex:1});
        });
    </script>
</body>

</html>
